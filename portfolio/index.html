</head>
<body>

            <a href="#contato">Contato</a>
        </div>
    </header>
    <main>
        <div id="sobre-mim">
            <div class="foto">
                <img id="foto-eu" src="https://tse3.mm.bing.net/th/id/OIP.4tCpdHUBiuEp14kkCD4blQHaHE?cb=ucfimgc2&rs=1&pid=ImgDetMain&o=7&rm=3" alt="">

        </div>
        <div id="portfolio">

                <div class="item">3</div>

                <div class="item">5</div>
                <div class="item">6</div>
            </div>
        </div>
        <div id="contato">
            <h1>Contato</h1>
            <div class="Formulario">
                
                <input type="text" id="nome" placeholder="Nome">
                <input type="text" id="assunto" placeholder="Assunto">
                <textarea name="" id="descricao" placeholder="Descrição"></textarea>
                <button id="botao"> Entrar em Contato</button>
                
            </div>

        </div>
    </main>
    <footer>
        <div class="rodape">
            <div class="creditos">
             © Feito por Gabriel Ferreira
            </div>
         <div class="links">
                <a href="https://github.com/Gabriel423144">GITHUB</a>
