<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pesquisa de Mercado: Hobbies e Preferências</h1>

    <form action="#" method="post">

        <label for="nome">Nome completo:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label>Nível de experiência com programação:</label><br>
        <input type="radio" id="iniciante" name="experiencia" value="Iniciante" required>
        <label for="iniciante">Iniciante</label><br>

        <input type="radio" id="intermediario" name="experiencia" value="Intermediário">
        <label for="intermediario">Intermediário</label><br>

        <input type="radio" id="avancado" name="experiencia" value="Avançado">
        <label for="avancado">Avançado</label><br><br>

        <label>Selecione seus hobbies:</label><br>
        <input type="checkbox" id="leitura" name="hobbies" value="Leitura">
        <label for="leitura">Leitura</label><br>

        <input type="checkbox" id="esportes" name="hobbies" value="Esportes">
        <label for="esportes">Esportes</label><br>

        <input type="checkbox" id="musica" name="hobbies" value="Música">
        <label for="musica">Música</label><br><br>

        <label for="comentario">Comentário:</label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="50" placeholder="Deixe aqui seu comentário..."></textarea><br><br>

        <button type="submit">Enviar</button>
</body>
</html>
